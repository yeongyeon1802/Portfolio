<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개 홈페이지</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- 전체 컨텐츠 감싸는 박스 -->
    <div class="whole-container">
      <!-- 이름을 표시하는 헤더 영역, 사진은 없어도 괜찮다면 지울 예정이라 따로 안했음 -->
      <header class="name-box">
        <!-- 이름 영역 -->
        <h1 class="my-name"></h1>
        <p class="my-job"></p>
      </header>
      <!-- 자기소개,경험,강점,기술 영역을 감싸는 메인 영역 -->
      <main class="main-content-container">
        <!-- 자기소개 영역 -->
        <section class="about-me-box">
          <h2 class="about-me"></h2>
          <p class="about-me-description"></p>
        </section>
        <!-- 경험 영역과 강점 영역은 모바일은 1줄에 하나씩 보이게 할 예정이라 두 영역을 감싸는 박스 만들기 -->
        <div class="experience-strength-wrap">
          <!-- 경험 영역 -->
          <section class="experience-container">
            <h2 class="experience-title"></h2>
            <div class="experience-box">
              <h3 class="experience-detail"></h3>
              <h4 class="experience-detail-date"></h4>
              <p class="experience-description"></p>
            </div>
            <div class="experience-box">
              <h3 class="experience-detail"></h3>
              <h4 class="experience-detail-date"></h4>
              <p class="experience-description"></p>
            </div>
          </section>
          <!-- 강점 영역 -->
          <section class="strength-container">
            <h2 class="strength-title"></h2>
            <div class="strength-box">
              <h3 class="strength-detail"></h3>
              <p class="strength-description"></p>
            </div>
            <div class="strength-box">
              <h3 class="strength-detail"></h3>
              <p class="strength-description"></p>
            </div>
          </section>
        </div>
        <!-- 기술 영역 - 모바일은 아이콘 출력, 태블릿 및 pc는 글자가 출력되게 할 예정 -->
        <section class="skills-container">
          <h2 class="skills-list"></h2>
          <!-- 프론트엔드 기술 영역 -->
          <div class="frontend-skills-box">
            <ul class="frontend-skills-list">
              <li class="frontend-skills-item">
                <span class="skills-text">HTML</span>
                <span class="skills-icon">
                  <img src="" alt="" />
                </span>
              </li>
              <li class="frontend-skills-item">
                <span class="skills-text">CSS</span>
                <span class="skills-icon">
                  <img src="" alt="" />
                </span>
              </li>
              <li class="frontend-skills-item">
                <span class="skills-text">JavaScript</span>
                <span class="skills-icon">
                  <img src="" alt="" />
                </span>
              </li>
              <li class="frontend-skills-item">
                <span class="skills-text">GitHub</span>
                <span class="skills-icon">
                  <img src="" alt="" />
                </span>
              </li>
            </ul>
          </div>
          <!-- 디자인 기술 영역 -->
          <div class="design-skills-box">
            <ul class="design-skills-list">
              <li class="design-skills-item">
                <span class="skills-text">Figma</span>
                <span class="skills-icon">
                  <img src="" alt="" />
                </span>
              </li>
              <li class="design-skills-item">
                <span class="skills-text">Adobe<br />Photoshop</span>
                <span class="skills-icon">
                  <img src="" alt="" />
                </span>
              </li>
              <li class="design-skills-item">
                <span class="skills-text">Adobe<br />Illustrator</span>
                <span class="skills-icon">
                  <img src="" alt="" />
                </span>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <!-- 연락처를 표시하는 푸터 영역 -->
      <footer class="contact-box">
        <ul class="contact-list">
          <li class="contact-item">
            <img src="" alt="" />
            <span></span>
          </li>
          <li class="contact-item">
            <img src="" alt="" />
            <span></span>
          </li>
          <li class="contact-item">
            <img src="" alt="" />
            <span></span>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
